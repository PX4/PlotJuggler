name: macos

on: [push, pull_request]

jobs:

  macos-build:
    runs-on: ${{ matrix.macos-version }}
    strategy:
      fail-fast: false
      matrix:
        macos-version:
          - 'macos-latest'

    steps:
      - name: Sync repository
        uses: actions/checkout@v2

      - name: Update PATH
        run: echo "PATH=$PATH:/opt/homebrew/bin:/opt/homebrew/sbin" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          source $GITHUB_ENV
          brew update
          brew install mosquitto zeromq
        shell: bash

      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v4  # updated to v4
        with:
          path: '${{ github.workspace }}/qt_installation/'
          key: ${{ runner.os }}-QtCache

      - name: Install Qt
        uses: jurplel/install-qt-action@v4.1.0  # updated to v4.1.0
        with:
          version: '5.15.2'
          host: 'mac'
          dir: '${{ github.workspace }}/qt_installation/'
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
          aqtversion: '==3.1.18'  # updated to 3.1.18
          py7zrversion: '==0.22.0'

      - name: Build Plotjuggler
        shell: pwsh
        run: |
          cmake -B build -DCMAKE_INSTALL_PREFIX=install PlotJuggler
          cmake --build build --target install